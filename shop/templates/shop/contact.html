{% extends 'shop/basic.html' %}
{% block title %} Contact {% endblock %}
{% block body %}
<div class="col-lg-6 offset-lg-2">

            <!-- THE CONTACT FORM IS HERE -->
                <h2>Contact me!</h2>
                <form action="/shop/contact/" method="post">{% csrf_token %}

                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Enter your Name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your Email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Your Phone Number (with country code)</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter your Phone Number" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="desc">Describe how can I help you ?</label>
                        <textarea type="text" class="form-control" id="desc" placeholder="Your message" name="desc"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                </form>

        </div>
{% endblock %}
{% block js %}
{% if submit %}
alert('Successfully Submited. Thanks for Contact Us.');
document.location = "/shop";
{% endif %}
{% endblock %}
